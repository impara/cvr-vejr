<!DOCTYPE html>

<html lang="da">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>Udlæsning af vejrinformationer hos virksomheder</title>
  <meta name="description" content="Udlæsning af vejrinformationer hos virksomheder." />
  <!-- Compiled og minified CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>

  <!-- jQuery bibliotek -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <!-- Min script -->
  <script src="script.js"></script>
</head>

<body>
  <!-- Indhold her... -->
  <div class="container">
    <div class="row">
      <form role="form" id="request">
        <div class="mb-3">
          <h2>Indtast CVR</h2>
          <input type="number" class="form-control cvr" maxlength="8" placeholder="CVR-nummer" autofocus=""
            name="search" />
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">
          Hent
        </button>
      </form>

    </div>
  </div>

  <table id="data" class="table table-success table-striped table-hover">
    <thead>
      <tr>
        <th>Location</th>
        <th>Temperature</th>
        <th>Sky Text</th>
        <th>Humidity</th>
        <th>Wind Text</th>
      </tr>
    </thead>
    <tbody>
      <!-- Handlebars template for creating new table rows -->
      <script id="template" type="text/x-handlebars-template">
          <tr>
            <td>{{locationName}}</td>
            <td>{{currentData.temperature}}</td>
            <td>{{currentData.skyText}}</td>
            <td>{{currentData.humidity}}</td>
            <td>{{currentData.windText}}</td>
          </tr>
        </script>
    </tbody>
  </table>
</body>

</html>
